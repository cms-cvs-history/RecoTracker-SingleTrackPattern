process PROD  = 
{

  # initialize  MessageLogger
  include "RecoTracker/SingleTrackPattern/test/messages.cfg"

  source = PoolSource { 
             untracked vstring fileNames = {'file:cosmicseeds.root'}
             untracked int32 maxEvents = -1
             untracked uint32 debugVerbosity = 10
             untracked bool   debugFlag     = true
        	}
 #Magnetic Field
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  ##



       es_source = XMLIdealGeometryESSource {
	   FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
           string rootNodeName = ""
        }

        es_module = TrackerGeometricDetESModule {}
	es_module = TrackerRecoGeometryESProducer {}
        es_module = TrackerDigiGeometryESModule {}
        module cosmictrackfinder= CosmicTrackFinder{
	string HitProducer        = "SiStripRecHits"	
           int32 MinHits=5
           double Chi2Cut=30.
        }

       module out = PoolOutputModule {
        	       untracked string fileName = 'cosmictracks.root'
        }	
	path p = {cosmictrackfinder}
        	endpath outpath = { out }
}
