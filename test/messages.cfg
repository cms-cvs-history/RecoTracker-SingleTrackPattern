# MessageLogger parameters
# write out info level to cout and cerr
# additionally, write out info to log file

service = MessageLogger 
{
  vstring destinations = 
  { 
    "log","cout"
  }

  vstring categories =
  {
    "DDLParser","FwkJob","CosmicTrackFinder"
  }

  vstring debugModules = 
  { 
    "*" 
  }

  PSet log = 
  { 
    string threshold = "INFO" 
    bool noLineBreaks = true
  }
  
  PSet cout = 
  { 
    string threshold = "INFO"
#    string threshold = "DEBUG" 
    bool noLineBreaks = true
    PSet DDLParser =
    {
      int32 limit = 0
    }
    PSet FwkJob =
    {
      int32 limit = 0
    }
    PSet CosmicTrackFinder = 
    {
      int32 limit = 1000
    }
  } 
}
