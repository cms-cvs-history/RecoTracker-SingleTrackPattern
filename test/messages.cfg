# MessageLogger parameters
# write out info level to cout and cerr
# additionally, write out info to log file

service = MessageLogger 
{
untracked  vstring destinations = 
  { 
    "log","cout"
  }

untracked  vstring categories =
  {
    "DDLParser","FwkJob","CosmicTrackFinder"
  }

untracked  vstring debugModules = 
  { 
    "*" 
  }

untracked  PSet log = 
  { 
untracked    string threshold = "INFO" 
untracked    bool noLineBreaks = true
  }
  
untracked  PSet cout = 
  { 
untracked    string threshold = "INFO"
#    string threshold = "DEBUG" 
untracked bool noLineBreaks = true
  untracked  PSet DDLParser =
    {
untracked      int32 limit = 0
    }
untracked    PSet FwkJob =
    {
untracked      int32 limit = 0
    }
untracked    PSet CosmicTrackFinder = 
    {
untracked      int32 limit = 1000
    }
  } 
}
